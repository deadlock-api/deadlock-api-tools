[package]
name = "history-fetcher"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
clickhouse = "0.13.3"
common = { version = "0.1.0", path = "../common" }
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
reqwest = "0.12.23"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "b807469ae98fd28c5cc6581ca631d0fd5469d172", features = ["gc-client", "serde"] }
metrics = "0.24.2"
tracing = "0.1.41"
serde = { version = "1.0.219", features = ["derive"] }
