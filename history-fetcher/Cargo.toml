[package]
name = "history-fetcher"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
clickhouse = "0.14.0"
common = { version = "0.1.0", path = "../common" }
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
reqwest = "0.12.23"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "0e1681f6e710cd865ef232d5d272850feca672da", features = ["gc-client", "serde"] }
metrics = "0.24.2"
tracing = "0.1.41"
serde = { version = "1.0.228", features = ["derive"] }
