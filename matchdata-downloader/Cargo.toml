[package]
name = "matchdata-downloader"
version = "0.1.0"
edition = "2024"

[dependencies]
cached = { version = "0.55.1", features = ["async", "tokio"] }
clickhouse = { version = "0.13.3", features = ["time", "test-util"] }
futures = "0.3.31"
reqwest = { version = "0.12.22", features = ["stream"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.46.1", features = ["rt-multi-thread", "macros"] }
tokio-util = { version = "0.7.15", features = ["io"] }
metrics = "0.24.2"
tracing = "0.1.41"
anyhow = "1.0.98"
itertools = "0.14.0"
object_store = { version = "0.12.2", features = ["aws"] }
common = { version = "0.1.0", path = "../common" }
