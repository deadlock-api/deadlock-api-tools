[package]
name = "hltv-scraper"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
axum = "0.8.4"
base64 = "0.22.1"
cached = { version = "0.55", features = ["async", "async_tokio_rt_multi_thread"] }
clap = { version = "4.5.40", features = ["derive", "env"] }
dashmap = "6.1.0"
fred = { version = "10.1.0", features = ["i-hexpire"] }
haste = { git = "https://github.com/deadlock-api/haste.git", rev = "563c7c72a133dccdec36b1ae4fc75553edd4c4de" }
itertools = "0.14.0"
jiff = { version = "0.2.14", features = ["serde"] }
lru = "0.14.0"
metrics = "0.24"
object_store = { version = "0.12.1", features = ["aws"] }
prost = "0.13.5"
reqwest = { version = "0.12.19", default-features = false, features = ["http2", "rustls-tls", "blocking", "gzip", "cookies", "json", "charset", "zstd"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.41"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "8618612dfc39e29b895c8cb726a98963ade5a557", features = ["user-msgs"] }
thiserror = "2.0.12"
async-compression = { version = "0.4.24", features = ["tokio", "bzip2", "zstd"] }
common = { version = "0.1.0", path = "../common" }
