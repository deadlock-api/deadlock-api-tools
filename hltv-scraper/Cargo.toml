[package]
name = "hltv-scraper"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
axum = "0.8.4"
base64 = "0.22.1"
cached = { version = "0.56", features = ["async", "async_tokio_rt_multi_thread"] }
clap = { version = "4.5.47", features = ["derive", "env"] }
dashmap = "6.1.0"
fred = { version = "10.1.0", features = ["i-hexpire"] }
haste = { git = "https://github.com/deadlock-api/haste.git", rev = "ef840c5396bfa90dc7689b47ded5f87b35ff7ba5" }
itertools = "0.14.0"
jiff = { version = "0.2.15", features = ["serde"] }
lru = "0.16.0"
metrics = "0.24.2"
object_store = { version = "0.12.3", features = ["aws"] }
prost = "0.14.1"
reqwest = { version = "0.12.23", default-features = false, features = ["http2", "rustls-tls", "blocking", "gzip", "cookies", "json", "charset", "zstd"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.41"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "8c86b62860e623d57b24ba3675a0ffeaf6756af3", features = ["user-msgs"] }
thiserror = "2.0.16"
async-compression = { version = "0.4.30", features = ["tokio", "bzip2", "zstd"] }
common = { version = "0.1.0", path = "../common" }
