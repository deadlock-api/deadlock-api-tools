[package]
name = "hltv-scraper"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.89"
axum = "0.7.9"
base64 = "0.22.1"
bzip2 = "0.4.4"
cached = "0.54"
clap = { version = "4.5.18", features = ["derive", "env"] }
dashmap = "6.1.0"
fred = "9.4.0"
haste = { git = "https://github.com/johnpyp/haste.git", rev = "cf26e2d300c3829c128ab4b4ec053224844a00c5", features = ["deadlock", "broadcast"] }
indicatif = "0.17.8"
itertools = "0.13.0"
jiff = { version = "0.1.13", features = ["serde"] }
lazy_static = "1.5.0"
lru = "0.12.4"
metrics = "0.24"
metrics-exporter-prometheus = "0.16"
object_store = { version = "0.11.1", features = ["aws"] }
prost = "0.13.3"
prost-types = "0.13.3"
rayon = "1.10.0"
reqwest = { version = "0.12.7", default-features = false, features = ["http2", "rustls-tls", "blocking", "gzip", "cookies", "json", "charset", "zstd"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tempfile = "3.12.0"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
tracing-indicatif = "0.3.6"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
valveprotos = { git = "https://github.com/johnpyp/valveprotos-rs.git", rev = "e5eb2bd0d428be7c66c7db44bcbdd3e642ec7ee2", features = ["deadlock"] }
rusqlite = { version = "0.32.1", features = ["serde_json", "bundled", "blob"] }
thiserror = "2.0.4"
