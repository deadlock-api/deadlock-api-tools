[package]
name = "hltv-scraper"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
axum = "0.8.8"
base64 = "0.22.1"
cached = { version = "0.56", features = ["async", "async_tokio_rt_multi_thread"] }
clap = { version = "4.5.53", features = ["derive", "env"] }
dashmap = "6.1.0"
fred = { version = "10.1.0", features = ["i-hexpire"] }
haste = { git = "https://github.com/deadlock-api/haste.git", rev = "744e860848a218129bb7cb89f9bb9038f14b63cf" }
itertools = "0.14.0"
jiff = { version = "0.2.16", features = ["serde"] }
lru = "0.16.2"
metrics = "0.24.3"
object_store = { version = "0.12.4", features = ["aws"] }
prost = "0.14.1"
reqwest = { version = "0.12.26", default-features = false, features = ["http2", "rustls-tls", "blocking", "gzip", "cookies", "json", "charset", "zstd"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.44"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "4712d051b023a1199b84adb60921211f29ebc058", features = ["user-msgs"] }
thiserror = "2.0.17"
async-compression = { version = "0.4.36", features = ["tokio", "bzip2", "zstd"] }
common = { version = "0.1.0", path = "../common" }
