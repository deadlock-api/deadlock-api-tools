[package]
name = "common"
version = "0.1.0"
edition = "2024"

[dependencies]
base64 = "0.22.1"
once_cell = "1.21.1"
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
valveprotos = { git = "https://github.com/johnpyp/valveprotos-rs.git", rev = "ed35f6e38bf0e8ec59a7f02d30edddc6f7a5127c", features = ["deadlock", "serde"] }
prost = "0.13.5"
metrics = "0.24.1"
tracing = "0.1.41"
clickhouse = "0.13.2"
object_store = { version = "0.12.0", features = ["aws"] }
anyhow = "1.0.97"
sqlx = { version = "0.8.3", features = ["macros", "postgres", "runtime-tokio", "time"] }
fred = { version = "10.1.0", features = ["i-hexpire"] }
