[package]
name = "common"
version = "0.1.0"
edition = "2024"

[dependencies]
base64 = "0.22.1"
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.224", features = ["derive"] }
serde_json = "1.0.145"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "8c86b62860e623d57b24ba3675a0ffeaf6756af3", features = ["gc-client", "serde"] }
prost = "0.14.1"
metrics = "0.24.2"
tracing = "0.1.41"
clickhouse = "0.13.3"
object_store = { version = "0.12.3", features = ["aws"] }
anyhow = "1.0.99"
sqlx = { version = "0.8.6", features = ["macros", "postgres", "runtime-tokio", "time"] }
fred = { version = "10.1.0", features = ["i-hexpire"] }
metrics-exporter-prometheus = "0.17"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
