[package]
name = "builds-fetcher"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.23", features = ["json"] }
sqlx = { version = "0.8.6", features = ["macros", "postgres", "runtime-tokio", "time"] }
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
anyhow = "1.0.99"
itertools = "0.14.0"
serde_json = "1.0.143"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "8c86b62860e623d57b24ba3675a0ffeaf6756af3", features = ["gc-client", "serde"] }
time = "0.3.41"
metrics = "0.24.2"
tracing = "0.1.41"
common = { version = "0.1.0", path = "../common" }
rand = "0.9.2"
