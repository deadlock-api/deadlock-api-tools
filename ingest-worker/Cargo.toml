[package]
name = "ingest-worker"
version = "0.1.0"
edition = "2024"

[dependencies]
async-compression = { version = "0.4.28", features = ["tokio", "bzip2"] }
clickhouse = { version = "0.13.3", features = ["test-util", "time"] }
futures = "0.3.31"
prost = "0.14.1"
object_store = { version = "0.12.3", features = ["aws"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_repr = "0.1.20"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "b807469ae98fd28c5cc6581ca631d0fd5469d172", features = ["gc-client"] }
metrics = "0.24.2"
tracing = "0.1.41"
tryhard = "0.5.2"
common = { version = "0.1.0", path = "../common" }
anyhow = "1.0.99"
