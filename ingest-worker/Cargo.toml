[package]
name = "ingest-worker"
version = "0.1.0"
edition = "2021"

[dependencies]
arl = "0.2.0"
async-compression = { version = "0.4.15", features = ["tokio", "bzip2"] }
clickhouse = { version = "0.13.0", features = ["test-util", "time"] }
ctrlc = "3.4.5"
futures = "0.3.31"
itertools = "0.13.0"
prost = "0.13.3"
rust-s3 = "0.35.1"
serde = { version = "1.0.210", features = ["derive"] }
serde_repr = "0.1.19"
time = { version = "0.3.36", features = ["serde"] }
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros"] }
valveprotos = { git = "https://github.com/raimannma/valveprotos-rs", rev = "003d723c003d3af84ce3981adda09a40df20cf60", features = ["protobuf-src", "deadlock"] }
