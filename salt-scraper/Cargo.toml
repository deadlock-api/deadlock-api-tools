serde = { version = "1.0.219", features = ["derive"] }
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "6f71a2563d6f63655bc08d1c7e001c39ed53a2fb", features = ["gc-client"] }
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros"] }
metrics = "0.24.2"
tracing = "0.1.41"
clickhouse = "0.13.3"
tryhard = "0.5.1"
anyhow = "1.0.98"
common = { version = "0.1.0", path = "../common" }
futures = "0.3.31"
reqwest = "0.12.20"
